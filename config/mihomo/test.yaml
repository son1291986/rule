  - DOMAIN,gspe1-ssl.ls.apple.com,openAI
  - GEOSITE,openai,openAI
  - DOMAIN,apple-relay.apple.com,openAI
  - DOMAIN,apple-relay.cloudflare.com,openAI
  - DOMAIN-KEYWORD,tvb,TVB
  - DOMAIN-KEYWORD,mytvsuper,TVB
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - DOMAIN-KEYWORD,androidtv,Google
  - GEOSITE,netflix,国外流媒体
  - GEOSITE,apple,Apple
  - DOMAIN-KEYWORD,disneyplus,国外流媒体
  - DOMAIN-KEYWORD,aktv,国外流媒体
