# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

# 为防止使用插件朋友遇到面板问题，我注释掉了此模块。
# 跑裸核朋友自行删除注释即可，使用nikki仅内核的ui路径改为/etc/nikki/run/ui
#external-controller: 0.0.0.0:9090
#secret: ""
#external-ui: "/etc/mihomo/ui"
#external-ui-name: zashboard
#external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: false
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - 119.29.29.29
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
# 出站策略，根据自己情况调整每个策略里分组排序，增删都可以，比如把美国自动放到第一个，比如删除香港故转，注意别漏掉表情逗号等。
# 如果相应分组没有筛选到对应的国家，请根据自己节点名字调整筛选关键字。
# 没有再使用锚点，是考虑很多新手修改难度，这样新手修改某个分组更容易些。
proxy-groups:
- name: 选择代理节点
  type: select
  proxies:
    - DIRECT
    - RN-US
    - BV-TW
    - BV-HK
    - NAT-HK
    - BVHK>RN
    - BVHK>TW
    
- name: TVB
  type: select
  proxies:                                           #自定义添加协议的name字段
    - RN-US
    - BV-TW
    - BV-HK
    - NAT-HK

- name: 国外流媒体
  type: select
  proxies:
    - RN-US
    - BV-TW
    - BV-HK
    - NAT-HK
    - BVHK>RN
    - BVHK>TW

- name: YouTube
  type: select
  proxies:
    - RN-US
    - BV-TW
    - BV-HK
    - NAT-HK
    - BVHK>RN
    - BVHK>TW

- name: Google
  type: select
  proxies:
    - RN-US
    - BV-TW
    - BV-HK
    - NAT-HK
    - BVHK>RN
    - BVHK>TW

- name: openAI
  type: select
  proxies:
    - RN-US
    - BV-TW
    - BVHK>RN
    - BVHK>TW

- name: Apple
  type: select
  proxies:
    - DIRECT
    - RN-US
    - BV-TW
    - BV-HK
    - NAT-HK
    - BVHK>RN
    - BVHK>TW

- name: RN-US
  type: url-test
  url: http://www.apple.com/library/test/success.html
  interval: 180
  tolerance: 100
  proxies:
    - RN-US1
    - RN-US2
    - RN-US3
    - RN-US4
    - RN-US5
    - RN-US6

- name: BV-TW
  type: url-test
  url: http://www.apple.com/library/test/success.html
  interval: 180
  tolerance: 100
  proxies:
    - BV-TW1
    - BV-TW2
    - BV-TW3
    - BV-TW4
    - BV-TW5
    - BV-TW6

- name: BV-HK
  type: url-test
  url: http://www.apple.com/library/test/success.html
  interval: 180
  tolerance: 100
  proxies:
    - BV-HK1
    - BV-HK2
    - BV-HK3
    - BV-HK4
    - BV-HK5
    - BV-HK6

- name: NAT-HK
  type: url-test
  url: http://www.apple.com/library/test/success.html
  interval: 180
  tolerance: 100
  proxies:
    - NAT-HK1
    - NAT-HK2
    - NAT-HK3
    - NAT-HK4
    - NAT-HK5
    - NAT-HK6

- name: BVHK>RN
  type: relay
  proxies:
    - BV-HK
    - RN-US

- name: BVHK>TW
  type: relay
  proxies:
    - BV-HK
    - BV-TW

